<div class="map-info">
    <div class="info">
        <div>Center: {{ leafLetMap?.getCenter() }}</div>
        <div>NorthWest: {{ leafLetMap?.getBounds()?.getNorthWest() }}</div>
        <div>SouthEast: {{ leafLetMap?.getBounds()?.getSouthEast() }}</div>
    </div>
    <div class="info">
        <button class="green"
                (click)="subscribeToOrUpdateAisStreamConnection()">Stream Ais Data
        </button>
        <button class="yellow"
                (click)="clearMarkers()">Remove Markers
        </button>
        <button class="red"
                (click)="stopRequestingAisData()">Stop Streaming
        </button>
    </div>
</div>
<div class="map"
     leaflet
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
     (leafletCenterChange)="onCenterChange($event)">
</div>
