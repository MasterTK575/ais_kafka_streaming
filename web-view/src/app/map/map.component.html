<div>{{ map?.getBounds()?.getCenter() }}</div>
<button type="button"
        class="btn btn-primary"
        (click)="requestAisData()">Access Ais Data
</button>
<button type="button"
        class="btn btn-primary"
        (click)="stopRequestingAisData()">Stop
</button>
<div class="map"
     leaflet
     [leafletOptions]="options"
     [leafletLayers]="shipMarkers"
     (leafletMapReady)="onMapReady($event)"
     (leafletCenterChange)="onCenterChange($event)">
</div>
